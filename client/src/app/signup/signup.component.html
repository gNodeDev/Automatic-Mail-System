<div class="row">
    <div>
        <app-header></app-header>
    </div>

    <div class="form-wrapper">
        <h6>Please Signup For Getting Automated Emails</h6>
        <form [formGroup]="signup" (ngSubmit)="onSubmit(signup.value)" #myForm="ngForm" class="mainForm form-group">
            <div class="form-group">
                <label>
                    First Name:
                </label>
                <input type="text" formControlName="first_name" class="form-control" placeholder="Enter First Name" />
                <div *ngIf="(signup.controls.first_name.touched && !signup.controls.first_name.valid)"
                    class=" alert alert-danger">
                    First Name is required
                </div>
            </div>
            <div class="form-group">
                <label>
                    Last Name:
                </label>
                <input type="text" formControlName="last_name" class="form-control" placeholder="Enter Last Name" />
                <div *ngIf="(signup.controls.last_name.touched && !signup.controls.last_name.valid)"
                    class=" alert alert-danger">
                    Last Name is required
                </div>
            </div>
            <div class="form-group">
                <label>
                    Email:
                </label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
                <div *ngIf="(signup.controls.email.touched && !signup.controls.email.valid)"
                    class=" alert alert-danger">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label>
                    Password:
                </label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
                <div *ngIf="(signup.controls.password.touched && !signup.controls.password.valid)"
                    class=" alert alert-danger">
                    Password is required
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.form.valid">Submit</button>
        </form>
    </div>
</div>
